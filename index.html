<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Signin Form</title>
</head>

<body>


    <div class="container">
        <h2 id="heading">Signin Form</h2>
      
        <form action="" class="form">
            <div class="form-group">
                <label for="">User name<sup>*</sup></label>
                <input type="text"   placeholder="Ram"id="username" autocomplete="on"  >
                <i class="ion-ios-checkmark"></i>
                <i class="ion-android-alert"></i>
                <small></small>
            </div>
            <div class="form-group">
                <label for="">Email<sup>*</sup></label>
                <input type="text" placeholder="eg:bhadri2001@gmail.com" id="email" autocomplete="on">
                <i class="ion-ios-checkmark"></i>
                <i class="ion-android-alert"></i>
                <small></small>
            </div>
            <div class="form-group">
                <label for="">Phone number<sup>*</sup></label>
                <input type="text" placeholder="1234567890" id="phonenumber" autocomplete="on">
                <i class="ion-ios-checkmark"></i>
                <i class="ion-android-alert"></i>
                <small></small>
            </div>

            <div class="form-group">
                <label for="">Password<sup>*</sup></label>
                <input type="password" placeholder="**********" id="password" autocomplete="on">
                <i class="ion-ios-checkmark"></i>
                <i class="ion-android-alert"></i>
                <small></small>
            </div>
            <div class="form-group">
                <label for="">Confirm password<sup>*</sup> </label>
                <input type="password" placeholder="**********" id="confirmpassword" autocomplete="on">
                <i class="ion-ios-checkmark"></i>
                <i class="ion-android-alert"></i>
                <small></small>
            </div>
          
            <button id='submit'>Submit</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>

</html>
